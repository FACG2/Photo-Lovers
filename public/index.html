<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="author" content="Photo Lovers">
	<meta name="description" content="Photo Lovers">
	<meta name="viewport" content="initial-scale=1">

	<link rel="stylesheet" href="style.css">

	<link href="//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
	<title>Photo Lovers</title>
</head>
	<body>
	<main>
		<div class="container">
		<br>
		<h1>welcome to photo lovers</h1>
		<br>

			<section class="sec-form">
					<form class="search-form">
						<div class="btn-search">
							<input class="txt-search" type="text" name="search" placeholder="Search" maxlength="30">
							<button id="btn-search">Search</button>
						</div>			
				</form>					
				<br>

				<form class="data-form">
					<p id="para">add post</p><br>
					<input class="txt" type="text" name="title" placeholder="Title" maxlength="20"><br><br>
					<input class="txt" type="text" name="tage" placeholder="Tags" maxlength="20"><br><br>
					<div class="btn-post">
						<div class="custom-file">
							<span>choose your photo</span>
							<input type="file" name="choos-file">
						</div>
						<button id="btn-post">Post</button>						
					</div>
				</form>
			</section>
			<section class="photo">
				<div class="image">
				<h4 id="head">photo title from place</h4>
					<img src="images/mk.jpg" alt=""><br><br>
					<div class="like">
						<span># 03</span>
						<button class="btn-like">
						<span id="count">05</span>
							<img src="images/like1.png" alt="like">
						</button>			
					</div>
				</div>

			</section>
			
		</div>
	</main>

	</body>
</html>
